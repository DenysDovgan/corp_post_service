name: CI Pipeline

on:
  pull_request:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Укажите вашу версию JDK
          distribution: 'temurin'

      - name: Run tests
        run: ./gradlew test
