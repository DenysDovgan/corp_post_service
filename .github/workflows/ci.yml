name: CI for Post Service

on:
  push:
    branches:
      - unicorn-stream6-news-feed-NPE-Software
  pull_request:
    branches:
      - unicorn-stream6-news-feed-NPE-Software

jobs:
  build_test_and_checkstyle:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    services:
      redis:
        image: redis
        ports:
          - 6379:6379

      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      kafka:
        image: bitnami/kafka:latest
        env:
          KAFKA_BROKER_ID: 1
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          ALLOW_PLAINTEXT_LISTENER: "yes"
          KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
          KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
          KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
        ports:
          - 9092:9092

      zookeeper:
        image: bitnami/zookeeper:latest
        env:
          ALLOW_ANONYMOUS_LOGIN: "yes"
        ports:
          - 2181:2181

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache
        uses: actions/cache@v4.1.2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('gradle/wrapper/gradle-wrapper.properties') }}

      - name: Build project
        run: ./gradlew build -x test -x check --no-daemon

      - name: Checkstyle
        run: ./gradlew checkstyleMain checkstyleTest

      - name: Test project
        run: ./gradlew test --no-daemon --continue

      - name: Upload reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-reports
          path: build/reports/

      - name: Comment on Pull Request if tests failed
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const message = "‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏èSome tests failed!‚ö°Ô∏è‚ö°Ô∏è‚ö°Ô∏è Please üôè check the logs üìù below!";
            if (context.payload.pull_request) {
              await github.rest.issues.createComment({
                issue_number: context.payload.pull_request.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: message
              });
            } else {
              console.log("This is not a pull request.");
            }